<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全屏图片展示</title>
    <style>
        /* 设置全屏显示 */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }
        img {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div id="image-container"></div>

    <script>
        // 定义图片链接
        const imageSrc = "https://github.com/CeuleanSea/shiyan.github.io/blob/main/shiyan.png";

        // 页面加载时显示图片
        function displayImage() {
            const img = document.createElement("img");
            img.src = imageSrc;
            const container = document.getElementById("image-container");
            container.innerHTML = ""; // 清除上次显示的内容
            container.appendChild(img);
        }

        // 页面加载时自动显示图片
        window.onload = displayImage;
    </script>
</body>
</html>
